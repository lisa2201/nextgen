<div class="dialog-content-wrapper">

    <mat-toolbar class="mat-accent m-0">

        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">

            <span class="title dialog-title">Details</span>

            <button mat-icon-button disableRipple="true" type="button" (click)="matDialogRef.close()"
                aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>

        </mat-toolbar-row>

    </mat-toolbar>

    <div mat-dialog-content class="p-24 pt-16 m-0" fusePerfectScrollbar [fusePerfectScrollbarOptions]="{ suppressScrollX: true }">

        <nz-descriptions nzBordered [nzColumn]="{ xxl: 1, xl: 1, lg: 1, md: 1, sm: 1, xs: 1 }">
            <nz-descriptions-item nzTitle="Name">{{ child.first_name + ' ' + child.last_name }}</nz-descriptions-item>
            <nz-descriptions-item nzTitle="Gap Fee">{{ child.gap_fee |currency }}</nz-descriptions-item>
        </nz-descriptions>

        <nz-table 
            class="mt-16"
            #detailTable 
            [nzData]="child.transactions" 
            [nzSize]="'small'" 
            [nzShowPagination]="true"
            [nzPageSize]="20">

            <thead>
                <tr>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Amount</th>
                </tr>
            </thead>

            <tbody>

                <ng-container *ngFor="let transaction of detailTable.data; trackBy: trackByFn">

                    <tr>
                        <td>
                            <p class="m-0">{{ transaction.date }}</p>
                        </td>
                        <td>
                            <p class="m-0">{{ getTransactionType(transaction) }}</p>
                        </td>
                        <td>
                            <p class="m-0">{{ transaction.amount | currency }}</p>
                        </td>
                    </tr>

                </ng-container>

            </tbody>

        </nz-table>

    </div>

    <div mat-dialog-actions class="m-0 py-16 px-24 fm-border-top" fxLayout="row" fxLayoutAlign="space-between center">

        <span></span>

        <span class="text-right">

            <button class="text-uppercase mat-close-btn" type="button" nz-button nzType="danger"
                (click)="matDialogRef.close()">
                Cancel
            </button>

        </span>

    </div>

</div>
