<div class="dialog-content-wrapper">

    <div fxLayout="column">

        <div fxLayout="column" fxLayoutAlign="center center" nz-col>

            <mat-toolbar class="mat-accent m-0">

                <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">

                    <span
                        class="title dialog-title">{{ (addNew === 'view') ? dialogTitle + ' (' + noteList.length + ')' : (addNew === 'edit') ? 'Edit' : 'Add Note'}}</span>
                    <span>
                        <button *ngIf="'view' == addNew"
                                nz-button
                                nzType="primary"
                                [@animate]="{ value:'*', params:{ delay: '100ms', x:'15px' } }"
                                (click)="addNote($event)"
                        >
                             <i class="plus icon mr-8"></i>
                            New
                        </button>
                        <button mat-icon-button disableRipple="true" type="button" (click)="matDialogRef.close()"
                                aria-label="Close dialog">
                            <mat-icon>close</mat-icon>
                        </button>
                    </span>
                </mat-toolbar-row>

            </mat-toolbar>
            <div *ngIf="addNew=='view'" fxLayoutAlign="space-between stretch" nz-col [nzXs]="24" [nzSm]="24"
                 [nzMd]="24" [nzLg]="24" [nzXl]="24" [nzXXl]="24"
                 [@animate]="{ value:'*', params:{ duration:'200ms', y:'100px', opacity: 0, delay:'300ms' }}">

                <div mat-dialog-content class="p-24 pt-16 m-0" fusePerfectScrollbar
                     [fusePerfectScrollbarOptions]="{ suppressScrollX: true }">
                    <div nz-row [nzGutter]="24">
                        <list-note [noteList]="noteList" nz-col [nzXs]="24" [nzSm]="24" [nzMd]="24" [nzLg]="24"
                                   [nzXl]="24" [nzXXl]="24">

                        </list-note>
                    </div>
                </div>

            </div>
            <div *ngIf="addNew!=='view'" fxLayoutAlign="space-between stretch" nz-col [nzXs]="24" [nzSm]="24"
                 [nzMd]="24" [nzLg]="24" [nzXl]="24" [nzXXl]="24"
                 [@animate]="{ value:'*', params:{ duration:'200ms', y:'100px', opacity: 0, delay:'300ms' }}">

                <div mat-dialog-content class="p-24 pt-16 m-0" fusePerfectScrollbar
                     [fusePerfectScrollbarOptions]="{ suppressScrollX: true }">
                    <div nz-row [nzGutter]="24">
                        <add-note nz-col [nzXs]="24" [nzSm]="24" [nzMd]="24" [nzLg]="24" [nzXl]="24" [nzXXl]="24">

                        </add-note>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
