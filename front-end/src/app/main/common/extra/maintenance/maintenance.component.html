<div id="maintenance" fxLayout="column" *ngIf="false">

    <div id="maintenance-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="maintenance-form" [@animate]="{value:'*',params:{delay:'300ms',y:'100px'}}">

            <div class="logo">
                <img src="assets/images/logos/KMLOGO.png">
            </div>

            <div class="title">Closed for scheduled maintenance!</div>

            <div class="subtitle">
                We're sorry for the inconvenience. <br> Please check back later.
            </div>

        </div>

    </div>

</div>

<div class="page-layout blank p-24 flex" fusePerfectScrollbar>

    <nz-result nzStatus="500" nzTitle="Closed for scheduled maintenance!" nzSubTitle="We're sorry for the inconvenience. Please check back later.">

        <div nz-result-extra>

        </div>

    </nz-result>

</div>
