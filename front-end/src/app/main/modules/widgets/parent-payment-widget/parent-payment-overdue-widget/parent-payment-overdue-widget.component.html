<fuse-widget class="widget" fxLayout="column">

    <!-- Front -->
    <div class="fuse-widget-front">

        <nz-spin
            [nzSpinning]="widgetLoader"
            [nzIndicator]="indicatorTemplate">

            <div class="p-16 h-52" fxLayout="row" fxLayoutAlign="space-between center">
    
                <div class="h3">
                    Overdue
                    <i class="ml-8" nz-dropdown [nzDropdownMenu]="menu" nz-icon nzType="down"></i>
                  
                    <nz-dropdown-menu #menu="nzDropdownMenu">
                        <ul nz-menu nzSelectable>
                            <li nz-menu-item (click)="setFilter('week')">Week</li>
                            <li nz-menu-item (click)="setFilter('fortnight')">Fortnight</li>
                            <li nz-menu-item (click)="setFilter('month')">Month</li>
                        </ul>
                    </nz-dropdown-menu>
                </div>

                <!-- <nz-select [(ngModel)]="selectedFilter" nzBorderless>
                    <nz-option nzValue="week" nzLabel="Week"></nz-option>
                    <nz-option nzValue="fortnight" nzLabel="Fortnight"></nz-option>
                    <nz-option nzValue="month" nzLabel="Month"></nz-option>
                </nz-select> -->

                
                
                <button class="refresh-button" nz-button nzType="link" nzSize="small" (click)="updateWidget($event)">
                    <i class="sync vertical icon"></i>
                </button>
    
            </div>
    
            <div class="pt-8 pb-32" fxLayout="column" fxLayoutAlign="center center">
                <div class="font-size-42 line-height-72" [ngClass]="'red-fg'">
                    {{ data.over_due }}
                </div>
                <div class="h3 secondary-text font-weight-500">{{ selectedFilter | titlecase }}</div>
            </div>
    
            <div class="p-16 border-top" fxLayout="row" fxLayoutAlign="start center">
                <span class="h4 secondary-text text-truncate">
                    Aged Debtors:
                </span>
                <span class="h4 ml-8">
                    {{ data.aged_debtors }}
                </span>
            </div>
            
        </nz-spin>

    </div>
    <!-- / Front -->

</fuse-widget>

<!-- LOADER VIEW -->
<ng-template #indicatorTemplate>
    <div class="is-loading">
        <span class="btn-spinner card-loader"></span>
    </div>
</ng-template>
<!-- / LOADER VIEW -->
