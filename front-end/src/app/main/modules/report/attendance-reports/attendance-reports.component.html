<div class="page-layout carded fullwidth inner-scroll" *canViewAuth [@fadeInOnEnter]>

    <div id="care_provided_vacancy_wrapper" class="center">

        <div class="header pt-24 pb-24" fxLayout="row" fxLayoutAlign="space-between center">

            <h1 [@animate]="{ value:'*', params:{ delay: '100ms', x:'-25px' } }">

                <span class="h2">
                    Attendance Reports
                </span>

            </h1>

        </div>

        <div class="content-card" [@animate]="{ value:'*', params:{ delay: '100ms', y:'15px' } }">

            <div class="content p-24 pt-16" fxLayout="column" fusePerfectScrollbar [fusePerfectScrollbarOptions]="{ suppressScrollX: true }">
    
            <attendance-report-filter></attendance-report-filter>
            <attendance-report-list-view></attendance-report-list-view>
    
            </div>

        </div>
    </div>
</div>
