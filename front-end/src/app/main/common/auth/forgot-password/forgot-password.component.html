<div id="forgot-password" fxLayout="column">

    <div id="forgot-password-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="forgot-password-form" [@animate]="{ value:'*', params:{ delay:'300ms', y:'15px', opacity: 0 }}">

            <div class="bg-pattern-wrapper" [ngStyle]="{ 'background-image': 'url(assets/patterns/bg-pattern-login-2.svg)', 'height': '200px' }"></div>

            <div class="bg-inner-wrapper p-24">

                <h2>Recover Your Password</h2>

                <p class="desc">please enter your email address to request a password reset</p>
    
                <form name="forgotPasswordForm" [formGroup]="forgotPasswordForm" novalidate>
    
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email">
                        <mat-icon matSuffix class="secondary-text">mail</mat-icon>
                        <mat-error *ngIf="forgotPasswordForm.get('email').hasError('required')">
                            Email is required
                        </mat-error>
                        <mat-error *ngIf="forgotPasswordForm.get('email').hasError('email')">
                            Please enter a valid email address
                        </mat-error>
                    </mat-form-field>

                    <button nz-button
                        nzBlock
                        nzType="primary"
                        nzSize="large"
                        class="mt-8"
                        [promiseBtn]="isLoading"
                        [disabled]="forgotPasswordForm.invalid"
                        (click)="onSubmit()">SEND RESET LINK</button>

                    <nz-alert class="mt-16" nzType="success" nzMessage="{{ forgotMessage }}" *ngIf="forgotMessage" [@fadeMotion]></nz-alert>
    
                    <div class="copyright">
                        Copyright Â© {{ copyRightYear }}
                        <strong>kinderm8</strong>, All rights reserved.
                    </div>
    
                </form>
    
                <div class="login" fxLayout="row" fxLayoutAlign="center center">
                    <a class="link" (click)="goToLogin($event)">Go back to login</a>
                </div>

            </div>

        </div>

    </div>

</div>
