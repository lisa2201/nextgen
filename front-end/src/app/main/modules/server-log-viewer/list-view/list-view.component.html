<nz-table
    class="log-table"
    #logTable
    [nzShowPagination]="true"
    [nzLoading]="tableLoading"
    [nzData]="logs"
    [nzNoResult]="emptyBlock"
    [nzLoadingIndicator]="indicatorTemplate"
    [ngClass]="{ 'ant-table-empty': logs.length === 0 }">
    
    <thead>
        <tr>
            <th [nzWidth]="'60px'">Type</th>
            <th [nzWidth]="'100px'">Time</th>
            <th>Message</th>
        </tr>
    </thead>

    <tbody>
        <ng-template ngFor let-data [ngForOf]="logTable.data">

            <tr>
                <td><span class="status-lbl {{ data.type | lowercase }}">{{ data.type }}</span></td>
                <td>{{ data.timestamp | formatMoment: 'h:mm:ss a'}}</td>
                <td>{{ data.message }}</td>
            </tr>

        </ng-template>
    </tbody>
    
</nz-table>

<!-- LOADER VIEW -->
<ng-template #indicatorTemplate>
    <!-- <div class="is-loading"></div> -->
</ng-template>
<!-- / LOADER VIEW -->

<!-- EMPTY VIEW -->
<ng-template #emptyBlock>

    <nz-empty class="pt-24 pb-24 m-0"
        [nzNotFoundImage]="'assets/icons/flat/ui_set/custom_icons/empty.svg'"
        [nzNotFoundContent]="contentTpl"
        [@fadeInOnEnter] [@fadeOutOnLeave]>

        <ng-template #contentTpl>
            <h4 class="mt-24">No Data Found</h4>
            <span>Looks like there's no information to display here</span>
        </ng-template>

    </nz-empty>

</ng-template>
<!-- / EMPTY VIEW -->
