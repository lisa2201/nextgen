<div class="dialog-content-wrapper" fxLayout="column">

    <mat-toolbar class="mat-accent m-0">

        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">

            <span class="title dialog-title">Warning</span>

            <button mat-icon-button disableRipple="true" type="button" (click)="matDialogRef.close()"
                aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>

        </mat-toolbar-row>

    </mat-toolbar>

    <div fxLayout="column">

        <div mat-dialog-content class="p-24 pt-16 m-0" fusePerfectScrollbar [fusePerfectScrollbarOptions]="{ suppressScrollX: true }">

            <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 32, xl: 32, xxl: 32 }">

                <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="24">

                    <p>This key configuration is used by following branches</p>

                    <ul>
                        <li *ngFor="let data of providers">{{ data?.branch?.name | titlecase }}</li>
                    </ul>

                    <p>Do you want to continue using the same key configuration for this branch?</p>

                </div>

            </div>


        </div>

        <div mat-dialog-actions class="m-0 py-16 px-24 fm-border-top" fxLayout="row" fxLayoutAlign="space-between center">

            <span></span>

            <span class="text-right">
                <button class="text-uppercase mr-8" type="button" (click)="matDialogRef.close(true)" nz-button nzType="success">
                    Yes
                </button>

                <button class="text-uppercase mat-close-btn" type="button" nz-button nzType="danger"
                    (click)="matDialogRef.close()">
                    No
                </button>

            </span>

        </div>

    </div>

</div>
