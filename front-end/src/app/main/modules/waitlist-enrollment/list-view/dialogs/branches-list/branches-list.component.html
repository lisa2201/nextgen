<div class="dialog-content-wrapper">

    <mat-toolbar class="mat-accent m-0">

        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">

            <span class="title dialog-title">{{ 'Change Branch' }}</span>

            <button mat-icon-button disableRipple="true" type="button" (click)="matDialogRef.close()"
                    aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>

        </mat-toolbar-row>

    </mat-toolbar>

    <form nz-form name="branchForm" [formGroup]="branchForm" class="compose-form" fxLayout="column" fxFlex
          [nzLayout]="'vertical'" nz-form (ngSubmit)="onFormSubmit($event)">

        <div mat-dialog-content class="p-24 pt-16 m-0" fusePerfectScrollbar
             [fusePerfectScrollbarOptions]="{ suppressScrollX: true }">

            <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="24" [nzLg]="24" [nzXl]="24">
                <nz-form-item>
                    <nz-form-label nzRequired>Branch</nz-form-label>

                    <nz-form-control nzHasFeedback>
                        <nz-select formControlName="branch"
                                   nzPlaceHolder="Select Branch">

                            <nz-option *ngFor="let item of branches"
                                       nzValue="{{ item.id }}"
                                       nzLabel="{{ item.name }}" title="{{item.name}}">
                            </nz-option>

                        </nz-select>
                    </nz-form-control>

                </nz-form-item>
            </div>


            <div mat-dialog-actions class="m-0 py-16 px-24 fm-border-top" fxLayout="row"
                 fxLayoutAlign="space-between center">

                <span></span>

                <span class="text-right">
                <!-- (click)="onFormSubmit($event)" -->
                                <ng-container>
                                    <button class="text-uppercase mr-8" type="submit"
                                            *hasPermission="['AC2']; belongsTo 'N26'"
                                            nz-button
                                            nzType="primary"
                                            [promiseBtn]="buttonLoader"
                                            [disabled]="!branchForm.valid"
                                    >
                                        <i class="plus icon mr-8"></i> Save
                                    </button>

                                </ng-container>

                                <button class="text-uppercase mr-8" type="button" nz-button nzType="default"
                                        (click)="resetForm($event)">
                                    Reset
                                </button>

                                <button class="text-uppercase mat-close-btn" type="button" nz-button nzType="danger"
                                        (click)="matDialogRef.close()">
                                    Close
                                </button>

                            </span>

            </div>
        </div>

    </form>

</div>
