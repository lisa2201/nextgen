<div class="dialog-content-wrapper">

    <mat-toolbar class="mat-accent m-0">

        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">

            <span class="title dialog-title">{{title}}</span>

            <button mat-icon-button disableRipple="true" type="button"
                    (click)="matDialogRef.close({event: 'Close', paragraph: ''})"
                    aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>

        </mat-toolbar-row>

    </mat-toolbar>

    <form class="compose-form" fxLayout="column" fxFlex [nzLayout]="'vertical'" [formGroup]="paragraphForm"
          nz-form>

        <div mat-dialog-content class="p-24 pt-16 m-0" fusePerfectScrollbar
             [fusePerfectScrollbarOptions]="{ suppressScrollX: true }">

            <!--            <div nz-row [nzGutter]="24">-->
            <div nz-row [nzGutter]="24">
                <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="24" [nzLg]="24" [nzXl]="24" [nzXXl]="24">
                    <nz-card>
                        <nz-form-item>

                            <nz-form-label nzRequired>Text</nz-form-label>

                            <nz-form-control nzHasFeedback>
                                <!--<textarea [(ngModel)]="question" formControlName="paragraph" nz-input
                                          rows="10" cols="10"
                                          placeholder="Paragraph">
                                </textarea>-->
                                <!--                            (ready)="onReady($event)"-->
                                <ckeditor
                                    [(ngModel)]="paragraphTemplate"
                                    [editor]="Editor"
                                    [config]="config"
                                    (ready)="onReady($event)"
                                    formControlName="paragraph"
                                >
                                </ckeditor>
                            </nz-form-control>

                        </nz-form-item>
                    </nz-card>
                </div>
            </div>
        </div>

        <!--        </div>-->

        <div mat-dialog-actions class="m-0 py-16 px-24 fm-border-top" fxLayout="row"
             fxLayoutAlign="space-between center">

            <span></span>
            <span class="text-right">

                <button class="text-uppercase mr-8"
                        *hasPermission="['AC1']; belongsTo 'N57'"
                        nz-button
                        nzType="primary"
                        [disabled]="!paragraphForm.valid"
                        [promiseBtn]="buttonLoader"
                        (click)="setValue($event)">
                    <i class="plus icon mr-8"></i> {{ 'Set' }}
                </button>

                <button class="text-uppercase mr-8"
                        type="button"
                        nz-button
                        nzType="default"
                        (click)="resetForm($event)">
                    Reset
                </button>

                <button class="text-uppercase mat-close-btn"
                        type="button"
                        nz-button
                        nzType="danger"
                        (click)="matDialogRef.close({event: 'Close', paragraph: ''})">
                    Close
                </button>

            </span>

        </div>

    </form>

</div>
