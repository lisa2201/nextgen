<div id="query-remittance-component" class="page-layout simple left-sidebar inner-sidebar inner-scroll">
    <!-- HEADER -->
    <div class="header p-24" fxLayout="row" fxLayoutAlign="space-between center">

        <h1 [@animate]="{ value:'*', params:{ delay: '100ms', x:'-25px' } }">View Session Reports</h1>

    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content">

        <!-- SIDEBAR -->
        <fuse-sidebar class="sidebar"
                      name="query-filter-sidebar"
                      position="left"
                      lockedOpen="gt-md"
                      style="min-width: 280px;">

            <view-session-reports-left-sidenav
                    [@animate]="{ value:'*', params:{ delay: '200ms', x:'-30px' } }">
            </view-session-reports-left-sidenav>

        </fuse-sidebar>
        <!-- / SIDEBAR -->

        <!-- CENTER -->
        <view-session-reports-list-view class="center p-24 pt-0"
                                    fusePerfectScrollbar
                                    [fusePerfectScrollbarOptions]="{ suppressScrollX: true }"
                                    (updateTableScroll)="updateScroll()">
        </view-session-reports-list-view>
        <!-- / CENTER -->

    </div>
    <!-- / CONTENT -->
</div>
