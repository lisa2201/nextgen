<div id="query-remittance-component" class="page-layout simple left-sidebar inner-sidebar inner-scroll">
    <!-- HEADER -->
    <div class="header p-24" fxLayout="row" fxLayoutAlign="space-between center">

        <h1 [@animate]="{ value:'*', params:{ delay: '100ms', x:'-25px' } }">Query Remittance by CCS Approval</h1>

    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content">

        <!-- SIDEBAR -->
        <fuse-sidebar class="sidebar" name="query-filter-sidebar" position="left" lockedOpen="gt-md">

            <manage-remittance-query-left-sidenav 
                [@animate]="{ value:'*', params:{ delay: '200ms', x:'-30px' } }"
                fusePerfectScrollbar
                [fusePerfectScrollbarOptions]="{ suppressScrollX: true }" 
                (updateTableScroll)="updateScroll($event)">
            </manage-remittance-query-left-sidenav>

        </fuse-sidebar>
        <!-- / SIDEBAR -->

        <!-- CENTER -->
        <query-remittance-list-view class="center p-24 pt-32" 
            fusePerfectScrollbar
            [fusePerfectScrollbarOptions]="{ suppressScrollX: true }" 
            (updateTableScroll)="updateScroll($event)"
            [@animate]="{ value:'*', params:{ delay: '200ms', x:'15px' } }">
        </query-remittance-list-view>
        <!-- / CENTER -->

    </div>
    <!-- / CONTENT -->
</div>
