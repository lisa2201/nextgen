<!-- SIDEBAR HEADER -->
<div class="header p-24 pt-32" style="padding-top: 32px !important;">
    <span class="title">Filters</span>
</div>
<!-- / SIDEBAR HEADER -->

<!-- SIDEBAR CONTENT -->
<div class="content p-24 pt-0">

    <form fxLayout="column" fxFlex [formGroup]="financeAccountPaymentsFilterForm">

        <div class="mb-16">

            <label class="filter-label">Parent</label>

            <nz-select [nzShowSearch]="true" formControlName="parent" nzMode="default" [nzAllowClear]="true" nzPlaceHolder="Select Parent">

                <nz-option *ngFor="let parent of parents" nzValue="{{ parent.id }}" nzLabel="{{ parent.getFullName() }}">
                </nz-option>

            </nz-select>

        </div>

        <div class="mb-16">

            <label class="filter-label">Date</label>

            <nz-date-picker class="block" nzPlaceHolder="Select Date" nzSize="small" nzAllowClear="false" formControlName="date"
                [nzDisabled]="financeAccountPaymentsFilterForm.controls['date'].disabled" [nzInputReadOnly]="true"></nz-date-picker>

        </div>

        <div class="mb-16">
        
            <label class="filter-label">Parent Status</label>
        
            <nz-radio-group formControlName="parent_status">
        
                <label nz-radio nzValue="all" class="_filter">All</label>
                <label nz-radio nzValue="0" class="_filter">Active</label>
                <label nz-radio nzValue="1" class="_filter">Inactive</label>
        
            </nz-radio-group>
        
        </div>

        <div class="mb-16">
        
            <label class="filter-label">Payment Method</label>
        
            <nz-radio-group formControlName="payment_method">
        
                <label nz-radio nzValue="all" class="_filter">All</label>
                <label nz-radio nzValue="bpay" class="_filter">BPAY</label>
                <label nz-radio nzValue="ezidebit" class="_filter">Ezidebit</label>
                <label nz-radio nzValue="manual" class="_filter">Manual</label>
        
            </nz-radio-group>
        
        </div>

        <div class="mb-16">
        
            <label class="filter-label">Payment Generation</label>
        
            <nz-radio-group formControlName="payment_generation" [nzDisabled]="financeAccountPaymentsFilterForm.controls['type'].disabled">
        
                <label nz-radio nzValue="all" class="_filter">All</label>
                <label nz-radio nzValue="auto" class="_filter">System Generated</label>
                <label nz-radio nzValue="manual" class="_filter">User Generated</label>
        
            </nz-radio-group>
        
        </div>

        <div class="mb-16">
        
            <label class="filter-label">Payment Process Type</label>
        
            <nz-radio-group formControlName="payment_process" [nzDisabled]="financeAccountPaymentsFilterForm.controls['type'].disabled">
        
                <label nz-radio nzValue="all" class="_filter">All</label>
                <label nz-radio nzValue="auto" class="_filter">Scheduled Payment</label>
                <label nz-radio nzValue="manual" class="_filter">On-Demand Payment</label>
        
            </nz-radio-group>
        
        </div>

        <div class="mb-16">
        
            <label class="filter-label">Payment Type</label>
        
            <nz-radio-group formControlName="type" [nzDisabled]="financeAccountPaymentsFilterForm.controls['type'].disabled">
        
                <label nz-radio nzValue="all" class="_filter">All</label>
                <label nz-radio nzValue="scheduled" class="_filter">Scheduled</label>
                <label nz-radio nzValue="manual" class="_filter">Manual</label>
        
            </nz-radio-group>
        
        </div>

        <div class="mb-16">
        
            <label class="filter-label">Status</label>
        
            <nz-radio-group formControlName="status" [nzDisabled]="financeAccountPaymentsFilterForm.controls['status'].disabled">
        
                <label nz-radio nzValue="all" class="_filter">All</label>
                <label *ngFor="let status of statusArray" nz-radio [nzValue]="status" class="_filter">{{ getStatusDescription(status) }}</label>
        
            </nz-radio-group>
        
        </div>

        <button class="mb-12" nz-button nzType="default" *ngIf="showFilterButton" [@fadeInOnEnter] [@fadeOutOnLeave]
            (click)="clearFilter($event)">Reset</button>

        <button 
            nz-button 
            nzType="default" 
            (click)="filter($event)"
            [disabled]="loading"
        > <i class="filter icon mr-8"></i> Filter</button>

    </form>


</div>
<!-- / SIDEBAR CONTENT -->
