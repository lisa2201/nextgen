<div id="login" fxLayout="column">

    <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="login-form" [@animate]="{ value:'*', params:{ delay:'300ms', y:'-15px', opacity: 0 }}">

            <!-- <div class="bg-pattern-wrapper" [ngStyle]="{ 'background-image': 'url(assets/patterns/bg-pattern-login-1.svg)', 'height': '160px' }"></div> -->

            <div class="bg-inner-wrapper p-24">

                <!-- <div class="logo">
                    <img src="assets/images/logos/KMLOGO.png">
                </div>
    
                <div class="title">LOGIN TO YOUR ACCOUNT</div> -->
    
                <h2>
                    <span class="first">Kinderm8</span>
                    <span class="last">Portal</span>
                </h2>
    
                <form name="loginForm" [formGroup]="loginForm" novalidate>
    
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email">
                        <mat-icon matSuffix class="secondary-text">mail</mat-icon>
                        <mat-error *ngIf="loginForm.get('email').hasError('required')">
                            Email is required
                        </mat-error>
                        <mat-error *ngIf="!loginForm.get('email').hasError('required') && loginForm.get('email').hasError('email')">
                            Please enter a valid email address
                        </mat-error>
                    </mat-form-field>
    
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" formControlName="password">
                        <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                        <mat-error>
                            Password is required
                        </mat-error>
                    </mat-form-field>
    
                    <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center">
    
                        <label nz-checkbox>
                            <span>Remember me</span>
                        </label>
    
                    </div>
    
                    <button nz-button 
                        nzBlock
                        nzType="primary" 
                        nzSize="large" 
                        [promiseBtn]="isLoading"
                        [disabled]="loginForm.invalid"
                        (click)="onSubmit()">LOG IN</button>
    
                    <div class="copyright">
                        Copyright Â© {{ copyRightYear }}
                        <strong>kinderm8</strong>, All rights reserved.
                    </div>
    
                </form>

            </div>


        </div>

    </div>

</div>
