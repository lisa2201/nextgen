<div class="booking-list"
    fusePerfectScrollbar
    [fusePerfectScrollbarOptions]="{ suppressScrollX: true }">

    <!-- <nz-spin 
        [nzIndicator]="indicatorTemplate" 
        [nzSpinning]="activeBookingLoader">
        item.isLoading ? '' : 
    </nz-spin> -->

    <div class="sub-title">
        Active Bookings
    </div>

    <nz-list class="booking-item-list"
        [nzItemLayout]="'vertical'"
        [nzNoResult]="emptyBlock"
        [nzDataSource]="data"
        [nzRenderItem]="item" >

        <ng-template #item let-item let-index="index">

            <nz-list-item class="list-view-item">

                <nz-skeleton [nzActive]="true" [nzTitle]="false" [nzLoading]="activeBookingLoader">

                    <nz-list-item-meta
                        [nzTitle]="nzTitle" 
                        [nzDescription]="nzDescription">

                        <ng-template #nzTitle>

                            <h4 class="text-truncate mb-4">2019-12-30</h4>

                        </ng-template>

                        <ng-template #nzDescription>

                            <p class="mb-0">Room A</p>

                        </ng-template>

                    </nz-list-item-meta>

                </nz-skeleton>

            </nz-list-item>

        </ng-template>

    </nz-list>

    <div class="sub-title">
        Upcoming Bookings
    </div>

    <nz-list class="booking-item-list"
        [nzItemLayout]="'vertical'"
        [nzNoResult]="emptyBlock"
        [nzDataSource]="[]"
        [nzRenderItem]="item" >

        <ng-template #item let-item let-index="index">

            <nz-list-item class="list-view-item">

                <nz-skeleton [nzActive]="true" [nzTitle]="false" [nzLoading]="upcomingBookingLoader">

                    <nz-list-item-meta 
                        [nzTitle]="nzTitle" 
                        [nzDescription]="nzDescription">

                        <ng-template #nzTitle>

                            <h4 class="text-truncate mb-4">2019-12-30</h4>

                        </ng-template>

                        <ng-template #nzDescription>

                            <p class="mb-0">Room A</p>

                        </ng-template>

                    </nz-list-item-meta>

                </nz-skeleton>

            </nz-list-item>

        </ng-template>

    </nz-list>

    <div class="sub-title">
        Older Bookings
    </div>

    <nz-list class="booking-item-list"
        [nzItemLayout]="'vertical'"
        [nzNoResult]="emptyBlock"
        [nzDataSource]="[]"
        [nzRenderItem]="item" >

        <ng-template #item let-item let-index="index">

            <nz-list-item class="list-view-item">

                <nz-skeleton [nzActive]="true" [nzTitle]="false" [nzLoading]="olderBookingLoader">

                    <nz-list-item-meta 
                        [nzTitle]="nzTitle" 
                        [nzDescription]="nzDescription">

                        <ng-template #nzTitle>

                            <h4 class="text-truncate mb-4">2019-12-30</h4>

                        </ng-template>

                        <ng-template #nzDescription>

                            <p class="mb-0">Room A</p>

                        </ng-template>

                    </nz-list-item-meta>

                </nz-skeleton>

            </nz-list-item>

        </ng-template>

    </nz-list>

    <!-- EMPTY VIEW -->
    <ng-template #emptyBlock>

        <nz-empty class="pt-8 pb-8 m-0" 
            [nzNotFoundImage]="'assets/icons/flat/ui_set/custom_icons/child/booking-calendar.svg'"
            [nzNotFoundContent]="contentTpl" [@fadeInOnEnter] [@fadeOutOnLeave]>

            <ng-template #contentTpl>
                <h4 class="mt-24">No Data Found</h4>
                <span>Looks like there's no information to display here</span>
            </ng-template>

        </nz-empty>

    </ng-template>
    <!-- / EMPTY VIEW -->

    <!-- LOADER VIEW -->
    <ng-template #indicatorTemplate>
        <div class="is-loading">
            <span class="btn-spinner card-loader"></span>
        </div>
    </ng-template>
    <!-- / LOADER VIEW -->

</div>
