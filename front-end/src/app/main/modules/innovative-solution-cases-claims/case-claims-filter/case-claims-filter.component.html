<!-- SIDEBAR HEADER -->
<div class="header p-24 pt-32" style="padding-top: 32px !important;">
    <span class="title">Filters</span>
</div>
<!-- / SIDEBAR HEADER -->

<!-- SIDEBAR CONTENT -->
<div class="content p-24 pt-0">

    <form fxLayout="column" fxFlex [formGroup]="isCaseFilterForm">

        <div class="mb-16">

            <label class="filter-label">Case ID</label>

            <input nz-input formControlName="case_id" placeholder="Case ID" type="text" />

        </div>

        <div class="mb-16">

            <label class="filter-label">Case Claim Id</label>
            <input nz-input formControlName="case_claim_id" placeholder="Case Claim Id" type="text" />

        </div>

        <div class="mb-16">

            <label class="filter-label">Updated Since</label>

            <nz-date-picker [nzInputReadOnly]="true" [nzAllowClear]="true" class="block" nzPlaceHolder="Updated Since" nzSize="small" nzAllowClear="false" formControlName="updated_since"></nz-date-picker>

        </div>

        <div class="mb-16">

            <label class="filter-label">Status</label>

            <nz-select [nzAllowClear]="true" formControlName="status" nzMode="default" nzPlaceHolder="Status">

                <nz-option *ngFor="let item of statuses" nzValue="{{ item.value }}" nzLabel="{{ item.name }}">
                </nz-option>

            </nz-select>

        </div>


        <!-- <button class="mb-16" nz-button nzType="default" *ngIf="showFilterButton" [@fadeInOnEnter] [@fadeOutOnLeave]
            (click)="clearFilter($event)">Reset</button> -->

        <!-- <button class="mb-16" nz-button nzType="default" [disabled]="tableLoader || !isCaseFilterForm.valid " (click)="queryData($event)"
            [@fadeInOnEnter] [@fadeOutOnLeave]>
            <i class="sync left icon pr-8"></i>
            Sync
        </button> -->
        <button nz-button nzType="default" 
        [disabled]="buttonLoader"
        (click)="queryData($event)" [disabled]="!isCaseFilterForm.valid"><i class="sync left icon pr-8"></i>Query Claims</button>


    </form>


</div>
<!-- / SIDEBAR CONTENT -->
