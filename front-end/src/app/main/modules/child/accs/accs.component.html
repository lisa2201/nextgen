<div class="page-layout carded fullwidth inner-scroll" *canViewAuth [@fadeInOnEnter]>

    <!-- CENTER -->
    <div class="center">

        <!-- CONTENT HEADER -->
        <div class="header pt-24 pb-24" fxLayout="row" fxLayoutAlign="space-between center">

            <h1 [@animate]="{ value:'*', params:{ delay: '100ms', x:'-25px' } }">

                <span class="h2">
                    ACCS
                </span>

            </h1>

            <span class="text-right" fxLayout="row" *hasPermission="['AC1']; belongsTo 'N25'">

                <button
                    class="mr-8"
                    nz-button 
                    nzType="primary" 
                    (click)="createCertificate($event)"
                    [@animate]="{ value:'*', params:{ delay: '100ms', x:'15px' } }">
                    <i class="plus icon mr-8"></i>
                    Certificate
                </button>
    
                <button
                    class="mr-8"
                    nz-button 
                    nzType="primary" 
                    (click)="createDetermination($event)"
                    [@animate]="{ value:'*', params:{ delay: '100ms', x:'15px' } }">
                    <i class="plus icon mr-8"></i>
                    Determination
                </button>
    
            </span>

        </div>
        <!-- / CONTENT HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card" [@animate]="{ value:'*', params:{ delay: '100ms', y:'15px' } }">

            <!-- CONTENT TOOLBAR -->

            <div class="toolbar px-8" fxLayout="row" fxLayoutAlign="space-between center">

                <span class="child-info" fxLayout="row" fxLayoutAlign="space-between center" *ngIf="child">
 
                    <nz-avatar [nzSize]="56" nzSrc="{{ getChildProfileImage(child) }}" class="child-img img-bg"></nz-avatar>
    
                    <span class="child-name text-truncate">{{ child?.getFullName() }}</span>
 
                </span>
 
            </div>

            <div class="toolbar px-8" fxLayout="row" fxLayoutAlign="space-between center">

                <span class="text-uppercase go-back-link"
                      (click)="onBack($event)">
                    <i class="long arrow alternate left icon"></i>
                    <span>Go Back</span>
                </span>
                
            </div>

            <!-- / CONTENT TOOLBAR -->


            <accs-list-view 
                class="center p-24" 
                fusePerfectScrollbar
                [fusePerfectScrollbarOptions]="{ suppressScrollX: true }" 
                [@animate]="{ value:'*', params:{ delay: '100ms', y:'15px' } }">
            </accs-list-view>
            

        </div>
        <!-- / CONTENT CARD -->

    </div>
</div>
