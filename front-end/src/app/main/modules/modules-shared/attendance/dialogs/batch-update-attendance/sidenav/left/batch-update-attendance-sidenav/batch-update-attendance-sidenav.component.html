<!-- SIDEBAR HEADER -->
<div class="header p-24">
    <span class="title">Selected Children</span>
</div>
<!-- / SIDEBAR HEADER -->

<!-- SIDEBAR CONTENT -->
<div class="content px-24 pb-24" 
    fusePerfectScrollbar 
    [fusePerfectScrollbarOptions]="{ suppressScrollX: true }">

    <nz-list nzItemLayout="horizontal">

        <nz-list-item *ngFor="let item of children">

            <nz-list-item-meta 
                [nzAvatar]="nzAvatar"
                [nzTitle]="nzTitle"
                [nzDescription]="nzDescription">

                <ng-template #nzAvatar>

                    <nz-avatar 
                        [nzSize]="56" 
                        nzSrc="{{ item.getImage() }}"
                        class="child-list-img img-bg"></nz-avatar>
                    
                </ng-template>

                <ng-template #nzTitle>

                    <h4 class="child-list-title text-truncate">{{ item.getShortName() }}</h4>

                </ng-template>

                <ng-template #nzDescription>

                    <p class="m-0 d-in-blk danger-button-style border-radius-16 px-8 py-2" *ngIf="item.isWaitList()">Waitlist</p>

                    <p class="m-0">
                        <span class="font-weight-600">Date of Birth</span>: 
                        {{ item.dob }}
                    </p>   

                    <p class="m-0">
                        <span class="font-weight-600">Age</span>: 
                        {{ item.age }}
                    </p>  

                </ng-template>

            </nz-list-item-meta>

        </nz-list-item>

        <nz-list-empty *ngIf="children.length === 0"></nz-list-empty>

      </nz-list>

</div>
<!-- / SIDEBAR CONTENT -->
