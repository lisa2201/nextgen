<!-- SIDEBAR HEADER -->
<div class="header p-24 pt-32" style="padding-top: 32px !important;">
    <span class="title">Filters</span>
</div>
<!-- / SIDEBAR HEADER -->

<!-- SIDEBAR CONTENT -->
<div class="content p-24 pt-0">

    <form fxLayout="column" fxFlex [formGroup]="financeAccountTransactionFilterForm">

        <div class="mb-16">

            <label class="filter-label">Date</label>

            <nz-date-picker class="block" nzPlaceHolder="Select Date" nzSize="small" nzAllowClear="false" formControlName="date"
                [nzDisabled]="financeAccountTransactionFilterForm.controls['date'].disabled" [nzInputReadOnly]="true"></nz-date-picker>

        </div>

        <div class="mb-16">

            <label class="filter-label">Parent</label>

            <nz-select [nzShowSearch]="true" formControlName="parent" nzMode="default" [nzAllowClear]="true" nzPlaceHolder="Select Parent">

                <nz-option *ngFor="let parent of parents" nzValue="{{ parent.id }}" nzLabel="{{ parent.getFullName() }}">
                </nz-option>

            </nz-select>

        </div>

        <div class="mb-16">

            <label class="filter-label">Child</label>

            <nz-select [nzShowSearch]="true" formControlName="child" nzMode="default" [nzAllowClear]="true" nzPlaceHolder="Select Child">

                <nz-option *ngFor="let child of children" nzValue="{{ child.id }}" nzLabel="{{ child.getFullName() }}">
                </nz-option>

            </nz-select>

        </div>

        <div class="mb-16">
            <label nz-checkbox fxLayout="row" fxLayoutAlign="start center" formControlName="reversed">Include reversed transactions</label>
        </div>

        <div class="mb-16">
        
            <label class="filter-label">Parent Status</label>
        
            <nz-radio-group formControlName="parent_status">
        
                <label nz-radio nzValue="all" class="_filter">All</label>
                <label nz-radio nzValue="0" class="_filter">Active</label>
                <label nz-radio nzValue="1" class="_filter">Inactive</label>
        
            </nz-radio-group>
        
        </div>

        <div class="mb-16">
        
            <label class="filter-label">Transaction Category</label>
            
            <nz-radio-group formControlName="category" [nzDisabled]="financeAccountTransactionFilterForm.controls['category'].disabled">
            
                <label nz-radio nzValue="0" class="_filter">All</label>
                <label nz-radio nzValue="accs_payment" class="_filter">ACCS Payment</label>
                <label nz-radio nzValue="adjustment" class="_filter">Adjustment</label>
                <label nz-radio nzValue="account_balance" class="_filter">Balance Adjustment</label>
                <label nz-radio nzValue="subsidy_estimate" class="_filter">CCS Estimate</label>
                <label nz-radio nzValue="ccs_payment" class="_filter">CCS Payment</label>
                <label nz-radio nzValue="fee" class="_filter">Daily Fee</label>
                <label nz-radio nzValue="parent_payment" class="_filter">Parent Payment</label>
            
            </nz-radio-group>
        
        </div>

        <div class="mb-16">
        
            <label class="filter-label">Type</label>
            
            <nz-radio-group formControlName="type" [nzDisabled]="financeAccountTransactionFilterForm.controls['type'].disabled">
            
                <label nz-radio nzValue="0" class="_filter">All</label>
                <label nz-radio nzValue="credit" class="_filter">Credit</label>
                <label nz-radio nzValue="debit" class="_filter">Debit</label>
            
            </nz-radio-group>
        
        </div>

        <button class="mb-12" nz-button nzType="default" *ngIf="showFilterButton" [@fadeInOnEnter] [@fadeOutOnLeave]
            (click)="clearFilter($event)">Reset</button>

        <button 
            nz-button 
            nzType="default" 
            (click)="filter($event)"
            [disabled]="loading"
        > <i class="filter icon mr-8"></i> Filter</button>

    </form>


</div>
<!-- / SIDEBAR CONTENT -->
