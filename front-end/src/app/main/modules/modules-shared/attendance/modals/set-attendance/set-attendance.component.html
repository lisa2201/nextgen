<form name="setAttendanceForm" 
    fxLayout="column" fxFlex 
    nz-form [nzLayout]="'vertical'" 
    [formGroup]="setAttendanceForm">

    <div nz-row [nzGutter]="24">

        <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="24" [nzLg]="12" [nzXl]="12" [nzXXl]="12">

            <nz-form-item>

                <nz-form-label nzRequired>Attendance Start Time</nz-form-label>
        
                <nz-form-control nzHasFeedback [nzErrorTip]="sessionTimeErrorTpl">
        
                    <ry-time-picker 
                        #timePicker
                        formControlName="session_start_time"
                        ryFormat="h:mm A"
                        [ryType]="'single'"
                        [ryMinuteStep]="1"
                        [ryPlaceHolder]="'select ...'"
                        [ryValidateValue]="setAttendanceForm.get('session_end_time').value"
                        [ryValidateType]="ryValidatorValues.LESS_THAN_VALUE">
                    </ry-time-picker>
        
                    <ng-template #sessionTimeErrorTpl let-control>
                        <ng-container *ngIf="control.hasError('required')">Please input attendance start time</ng-container>
                    </ng-template>
                
                </nz-form-control>
        
            </nz-form-item>

        </div>

        <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="24" [nzLg]="12" [nzXl]="12" [nzXXl]="12">

            <nz-form-item>

                <nz-form-label>Attendance End Time</nz-form-label>
        
                <nz-form-control nzHasFeedback>
        
                    <ry-time-picker 
                        #timePicker
                        formControlName="session_end_time"
                        ryFormat="h:mm A"
                        [ryType]="'single'"
                        [ryMinuteStep]="1"
                        [ryPlaceHolder]="'select ...'"
                        [ryValidateValue]="setAttendanceForm.get('session_start_time').value"
                        [ryValidateType]="ryValidatorValues.GREATER_THAN_VALUE">
                    </ry-time-picker>
        
                </nz-form-control>
        
            </nz-form-item>

        </div>

    </div>

</form>
