<ng-container *ngIf="selected.statusHistory.length > 0; else emptyBlock">

    <nz-table class="pl-4 pr-4 mb-16 reset-m-h"
        #enrolmentStatusHistoryTable 
        nzBordered 
        [nzData]="selected.statusHistory"
        [nzShowPagination]="false">

        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Status</th>
                <th>Status Text</th>
                <th>Reason</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let item of enrolmentStatusHistoryTable.data">
                <td>{{ getDate(item.timeStamp) }}</td>
                <td>{{ getTime(item.timeStamp) }}</td>
                <td>{{ item.status }}</td>
                <td>{{ item?.description || 'N/A' }}</td>
                <td>{{ item?.reason || 'N/A' }}</td>
            </tr>
        </tbody>

    </nz-table>
    
</ng-container>

<!-- EMPTY VIEW -->
<ng-template #emptyBlock>

    <nz-empty class="m-0" 
        [nzNotFoundImage]="'assets/icons/flat/ui_set/custom_icons/empty.svg'"
        [nzNotFoundContent]="contentTpl" 
        [@fadeInOnEnter] [@fadeOutOnLeave]>

        <ng-template #contentTpl>
            <h4 class="mt-24">No Data Found</h4>
            <span>Looks like there's no information to display here.</span>
        </ng-template>

    </nz-empty>

</ng-template>
<!-- / EMPTY VIEW -->
