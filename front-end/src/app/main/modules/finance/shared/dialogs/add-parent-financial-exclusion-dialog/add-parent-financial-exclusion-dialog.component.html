<div class="dialog-content-wrapper">

    <mat-toolbar class="mat-accent m-0">

        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">

            <span class="title dialog-title">Add Financial Exclusions</span>

            <button mat-icon-button disableRipple="true" type="button" (click)="matDialogRef.close()"
                aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>

        </mat-toolbar-row>

    </mat-toolbar>

    <form nz-form name="exclusionForm" fxLayout="column" [formGroup]="exclusionForm" [nzLayout]="'vertical'"
        (ngSubmit)="onSubmit()" novalidate>

        <div mat-dialog-content class="p-24 pt-16 m-0" fusePerfectScrollbar
            [fusePerfectScrollbarOptions]="{ suppressScrollX: true }">

            <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 32, xl: 32, xxl: 32 }">

                <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="12">

                    <nz-form-item>
    
                        <nz-form-label nzRequired>Start Date</nz-form-label>
    
                        <nz-form-control nzHasFeedback [nzErrorTip]="startdateErrorTpl">
    
                            <nz-date-picker [nzInputReadOnly]="true" [nzAllowClear]="false" formControlName="start_date" nzPlaceHolder="Start Date" class="block"></nz-date-picker>
    
                            <ng-template #startdateErrorTpl let-control>
                                <ng-container *ngIf="control.hasError('required')">Please input start date</ng-container>
                            </ng-template>
    
                        </nz-form-control>
    
                    </nz-form-item>

                </div>

                <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="12">

                    <nz-form-item>
    
                        <nz-form-label nzRequired>End Date</nz-form-label>
    
                        <nz-form-control nzHasFeedback [nzErrorTip]="enddateErrorTpl">
    
                            <nz-date-picker [nzInputReadOnly]="true" [nzAllowClear]="false" formControlName="end_date" nzPlaceHolder="End Date" class="block"></nz-date-picker>
    
                            <ng-template #enddateErrorTpl let-control>
                                <ng-container *ngIf="control.hasError('required')">Please input end date</ng-container>
                            </ng-template>
    
                        </nz-form-control>
    
                    </nz-form-item>

                </div>

                <ng-container formGroupName="config">

                    <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="24">
    
                        <nz-form-item>
        
                            <label nz-checkbox formControlName="booking_fee">Exclude Booking Fee (Advanced Booking, Daily Booking Fee, CCS Estimation)</label>
        
                        </nz-form-item>
    
                    </div>
    
                    <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="24">
    
                        <nz-form-item>
        
                            <label nz-checkbox formControlName="parent_payment">
                                Exclude Parent Payment Processing & Scheduled Payment Generation
                                <i nz-tooltip nzTooltipTitle="If this option is checked, it will also override auto-charge option for payment plan" class="info circle right icon ml-8 primary-color"></i>
                            </label>
        
                        </nz-form-item>
    
                    </div>
    
                    <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="24">
    
                        <nz-form-item>
        
                            <label nz-checkbox formControlName="ccs_payment">Exclude Actual CCS Payments (Session Report Start Date)</label>
        
                        </nz-form-item>
    
                    </div>

                    <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="24">
                        <p class="custom-error" *ngIf="exclusionForm.get('config').hasError('atLeastOneRequired')">Please select atleast one item to exclude</p>
                    </div>

                </ng-container>

            </div>

        </div>

        <div mat-dialog-actions class="m-0 py-16 px-24 fm-border-top" fxLayout="row" fxLayoutAlign="space-between center">

            <span></span>

            <span class="text-right">

                <button class="text-uppercase mr-8" type="submit" nz-button
                    nzType="primary" [disabled]="!exclusionForm.valid" [promiseBtn]="buttonLoading">
                    <i class="plus icon mr-8"></i> Save
                </button>

                <button class="text-uppercase mat-close-btn" type="button" nz-button nzType="danger"
                    (click)="matDialogRef.close()">
                    Cancel
                </button>

            </span>

        </div>

    </form>

</div>
